<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试getElementClassName是否兼容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="domReady.js"></script>
    <script src="Js_getElementsByClassName.js"></script>
    <script>
        myReady(function () {
            var myUl2 = document.getElementById('myU2');
            var r = getElementsByClassName({
                searchClass:'light dark',
                node:myUl2
            });
            console.log(r[0].innerHTML)
        })
    </script>
</head>
<body>
<ul id="myU2">
    <li class="light">1</li>
    <li class="light dark">2</li>
    <li class="light">3</li>
</ul>
</body>
</html>
